<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Ingrese sus credenciales</h3>
					</div>
					<div class="panel-body">
                        <div ng-if="error" class="alert alert-error alert-danger">{{error}}</div>
						<form role="form">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="username"
										ng-model="username" autofocus="autofocus" />
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="password"
										ng-model="password" type="password" value="" />
								</div>

								<button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()">Acceder</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
